<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    contpos=0;
    contneg=0;
    do{

        var n = parseInt(prompt("digite un numero ingreese 999 para terminar"))
        if (n>0){
            contpos=contpos+1;
        }
        if(n<0){
            contneg=contneg+1;
        }
    }while(n!=999);
    document.writeln("la cantidad de negaticos es de "+contneg)
    document.writeln("la cantidad de positivos es de "+contpos)
    </script>
</body>
</html>
