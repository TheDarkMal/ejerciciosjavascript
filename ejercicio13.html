    <script>
 var num = parseInt(prompt("ingese un numero de un figura para hallar su area "+"\n 1)circculo "+"\n 2)rectangulo "+" \n 3)triangulo"))
    var result=0;
    switch(num){
    case 1:
        var r = parseInt(prompt("ingrese el radio"))
        result=(Math.PI*(Math.pow(r,2)))
        document.write("el area es  "+result);
        break;
    case 2:
    var base =parseInt(prompt("ingrese la base "))
    var altura =parseInt(prompt("ingrese altura "))
    result=base*altura;
    document.write("El area es de "+result)
    break;
    case 3:

    var altura =parseInt(prompt("ingrese altura "))
    result=base*altura/2;
    document.write("El area es de "+result)
    break;

    }
