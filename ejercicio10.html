<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var cont=0;
    var cont1=0;
    for(x=1;x<=10;x++){
    var num = parseInt(prompt("ingrese un valor "))
    if(num>0){
        cont=cont+1;
    }
    if(num<0){
        cont1=cont1+1;
    }
    }
    document.writeln("la cantidad de numeros mayores a cero es de "+cont );
    document.writeln("la cantidad de numeros menores a cero es de "+cont1 );
    </script>
</body>
</html>
